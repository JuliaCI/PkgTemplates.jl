name: TagBot
on:
  issue_comment:
    types:
      - created
  workflow_dispatch:
    inputs:
      lookback:
        default: "3"
permissions:
  actions: read
  checks: read
  contents: write
  deployments: read
  issues: read
  discussions: read
  packages: read
  pages: read
  pull-requests: read
  repository-projects: read
  security-events: read
  statuses: read
jobs:
  TagBot:
    {{#REGISTRY}}
    if: github.event_name == 'workflow_dispatch' || github.actor == '{{{TRIGGER}}}' || (github.event_name == 'repository_dispatch' && github.event.client_payload.repository == {{{REGISTRY}}})
    {{/REGISTRY}}
    {{^REGISTRY}}
    if: github.event_name == 'workflow_dispatch' || github.actor == '{{{TRIGGER}}}'
    {{/REGISTRY}}
    runs-on: ubuntu-latest
    steps:
      - uses: JuliaRegistries/TagBot@v1
        with:
          token: {{{TOKEN}}}
          {{#SSH}}
          ssh: {{{SSH}}}
          {{/SSH}}
          {{#SSH_PASSWORD}}
          ssh_password: {{{SSH_PASSWORD}}}
          {{/SSH_PASSWORD}}
          {{#CHANGELOG}}
          changelog: {{{CHANGELOG}}}
          {{/CHANGELOG}}
          {{#CHANGELOG_IGNORE}}
          changelog_ignore: {{{CHANGELOG_IGNORE}}}
          {{/CHANGELOG_IGNORE}}
          {{#GPG}}
          gpg: {{{GPG}}}
          {{/GPG}}
          {{#GPG_PASSWORD}}
          gpg_password: {{{GPG_PASSWORD}}}
          {{/GPG_PASSWORD}}
          {{#REGISTRY}}
          registry: {{{REGISTRY}}}
          {{/REGISTRY}}
          {{#BRANCHES}}
          branches: {{{BRANCHES}}}
          {{/BRANCHES}}
          {{#DISPATCH}}
          dispatch: {{{DISPATCH}}}
          {{/DISPATCH}}
          {{#DISPATCH_DELAY}}
          dispatch_delay: {{{DISPATCH_DELAY}}}
          {{/DISPATCH_DELAY}}
