freebsd_instance:
  image: freebsd-12-0-release-amd64
task:
  name: FreeBSD
  artifacts_cache:
    folder: ~/.julia/artifacts
  env:
    JULIA_VERSION: 1.0
    JULIA_VERSION: 1.5
    JULIA_VERSION: nightly
  install_script:
    - sh -c "$(fetch https://raw.githubusercontent.com/ararslan/CirrusCI.jl/master/bin/install.sh -o -)"
  build_script:
    - cirrusjl build
  test_script:
    - cirrusjl test
  coverage_script:
    - cirrusjl coverage codecov coveralls
